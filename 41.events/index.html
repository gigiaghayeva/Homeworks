<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style/style.css" />
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <!-- changed from container-fluid to container -->
        <a class="navbar-brand fw-bold text-uppercase" href="#">EventHub</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
<li class="nav-item"><a class="nav-link" href="#latest-events">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>

          <form class="d-flex me-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search events"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>

          <a href="add-event.html" class="btn btn-success add">+ Add Event</a>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/pexels-vishnurnair-1105666.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Welcome to Our Event Hub</h5>
            <p>Discover the latest events happening near you.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/pexels-wendywei-1190297.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/pexels-teddy-2263436.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Live Concerts</h5>
            <p>Experience music like never before.</p>
          </div>
        </div>
      </div>
    </div>

    <section id="latest-events">
      <div id="card-header">
      <h1 class="latest-events">LATEST EVENTS</h1>
    </div>
    </section>

    <main>
      <div class="container">
        <div
        id="cards"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"
      ></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
