<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Details</title>
  <link rel="stylesheet" href="style/details.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <!-- changed from container-fluid to container -->
        <a class="navbar-brand fw-bold text-uppercase" href="index.html">EventHub</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>

          <!-- <form class="d-flex me-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search events"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form> -->

          <!-- <a href="add-event.html" class="btn btn-success add">+ Add Event</a> -->
        </div>
      </div>
    </nav>

  <div class="container mt-5">
    <div id="event-details" class="card shadow-lg details-card">
      <img id="poster" class="card-img-top" src="" alt="Event Poster" />

      <div class="card-body">
        <h2 id="name" class="card-title"></h2>
        <p id="description" class="card-text"></p>

        <ul class="list-group list-group-flush mt-3">
          <li class="list-group-item"><strong>Date & Time:</strong> <span id="dateTime"></span></li>
          <li class="list-group-item"><strong>Venue:</strong> <span id="venueName"></span>, <span id="venueAddress"></span></li>
          <li class="list-group-item"><strong>Capacity:</strong> <span id="venueCapacity"></span></li>
          <li class="list-group-item"><strong>Organizer:</strong> <span id="organizer"></span></li>
          <li class="list-group-item"><strong>Tickets Available:</strong> <span id="ticketsAvailable"></span></li>
          <li class="list-group-item"><strong>Sold Tickets:</strong> <span id="soldTickets"></span></li>
          <li class="list-group-item"><strong>Category:</strong> <span id="category"></span></li>
          <li class="list-group-item"><strong>Price:</strong> $<span id="price"></span></li>
          <li class="list-group-item"><strong>Age Restriction:</strong> <span id="ageRestriction"></span></li>
          <li class="list-group-item"><strong>Duration:</strong> <span id="duration"></span></li>
        </ul>

        <div class="mt-4 text-center">
          <a href="index.html" class="btn btn-secondary">Back to Events</a>
          <button class="btn btn-success">Book Ticket</button>
        </div>
      </div>
    </div>
  </div>

  <script src="details.js"></script>
</body>
</html>
