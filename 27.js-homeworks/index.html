<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="calc">Simple Calculator</h1>
      <div id="result">0</div>
      <div class="value-area">
        <div class="left">
          <input type="number" name="number" placeholder="Value1" />
        </div>
        <div class="right">
          <input type="number" name="number" placeholder="Value2" />
        </div>
      </div>

      <div class="actions">
        <button class="addition">Addition</button>
        <button class="substract">Substract</button>
        <button class="multiply">Multiply</button>
        <button class="division">Division</button>
        <button class="reset">Reset</button>

      
       

      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
