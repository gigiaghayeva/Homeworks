<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add a New Blog • The Blog Website</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#b31c1c;
      --ink:#111827;
      --muted:#6b7280;
      --bg:#f7f7f8;
      --card:#ffffff;
      --radius:14px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      line-height:1.5;
    }
    a{color:inherit;text-decoration:none}

    /* top bar */
    .topbar{
      max-width:1100px;
      margin:32px auto 24px;
      padding:0 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{
      font-family:Merriweather, Georgia, "Times New Roman", serif;
      font-size:22px;
      color:var(--brand);
      margin:0;
    }
    .nav{display:flex; gap:18px; font-size:14px; color:#444;}
    .nav a{opacity:.9}
    .nav a:hover{opacity:1}

    /* form wrapper */
    .wrap{
      max-width:560px;
      margin:0 auto 64px;
      padding:0 20px;
    }
    .title{
      text-align:center;
      font-family:Merriweather, Georgia, serif;
      color:var(--brand);
      font-size:18px;
      margin:6px 0 20px;
    }

    /* form card */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:26px 22px 22px;
      box-shadow:0 10px 18px rgba(12,17,29,.15);
    }

    label{
      display:block;
      font-size:14px;
      color:#7a1111;               /* same red tone used for excerpts */
      margin:10px 0 6px;
      font-weight:600;
    }
    input[type="text"],
    textarea,
    select{
      width:100%;
      border:1px solid #ddd;
      background:#fff;
      padding:10px 12px;
      border-radius:10px;
      font:inherit;
      outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    textarea{min-height:110px; resize:vertical;}
    input:focus, textarea:focus, select:focus{
      border-color:#c7d2fe;
      box-shadow:0 0 0 3px rgba(59,130,246,.15);
    }

    .actions{ margin-top:16px; }
    .btn{
      display:inline-block;
      border:none;
      padding:9px 16px;
      border-radius:999px;
      background:#8b0f0f;      /* deep red button like screenshot */
      color:#fff5f5;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 2px 0 rgba(0,0,0,.12) inset;
      transition:transform .08s ease, opacity .15s ease;
    }
    .btn:hover{ opacity:.95 }
    .btn:active{ transform:translateY(1px) }

    /* helper: small spacing between fields */
    .stack > * + *{ margin-top:12px }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <h1 class="brand">The Blog Website</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="newblog.html">New Blog</a>
    </nav>
  </header>

  <!-- Form -->
  <main class="wrap">
    <h2 class="title">Add a New Blog</h2>

    <section class="card">
      <form class="stack" action="#" method="post">
        <div>
          <label for="title">Blog title:</label>
          <input id="title" name="title" type="text" placeholder="e.g. Corporis accusantium" required />
        </div>

        <div>
          <label for="body">Blog body:</label>
          <textarea id="body" name="body" placeholder="Write your post…"></textarea>
        </div>

        <div>
          <label for="author">Blog author:</label>
          <select id="author" name="author" required>
            <option value="" selected disabled>select author</option>
            <option value="Gunay">Gunay</option>
            <option value="John">John</option>
            <option value="James">James</option>
          </select>
        </div>

        <div class="actions">
          <button class="btn" type="submit">Add Blog</button>
        </div>
      </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script type="module" src="newblog.js"></script>

</body>
</html>
