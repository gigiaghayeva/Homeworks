<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Blog • The Blog Website</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#b31c1c;
      --ink:#0a1a24;
      --muted:#6b7280;
      --bg:#f5f6f8;
      --card:#ffffff;
      --radius:14px;
      --warn:#f59e0b;
      --warn-ink:#231a00;
      --danger:#8b0f0f;
      --danger-ink:#fff5f5;
      --shadow:0 10px 18px rgba(12, 17, 29, .15);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      line-height:1.5;
    }
    a{color:inherit;text-decoration:none}

    /* Top bar */
    .topbar{
      max-width:1100px;
      margin:32px auto 24px;
      padding:0 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{
      font-family:Merriweather, Georgia, "Times New Roman", serif;
      font-size:22px;
      color:var(--brand);
      margin:0;
    }
    .nav{display:flex; gap:18px; font-size:14px; color:#444;}
    .nav a{opacity:.9}
    .nav a:hover{opacity:1}

    /* Layout */
    .wrap{
      max-width:680px;
      margin:0 auto 64px;
      padding:0 20px;
    }
    .page-title{
      text-align:center;
      font-family:Merriweather, Georgia, serif;
      color:var(--brand);
      font-size:20px;
      margin:6px 0 20px;
      letter-spacing:.2px;
    }

    /* Card */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:26px 22px 22px;
      box-shadow:var(--shadow);
    }

    /* Form controls */
    label{
      display:block;
      font-size:14px;
      color:#7a1111; /* matches your excerpt red */
      margin:10px 0 6px;
      font-weight:600;
    }
    input[type="text"],
    textarea,
    select{
      width:100%;
      border:1px solid #e5e7eb;
      background:#fff;
      padding:10px 12px;
      border-radius:10px;
      font:inherit;
      outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    textarea{min-height:140px; resize:vertical;}
    input:focus, textarea:focus, select:focus{
      border-color:#c7d2fe;
      box-shadow:0 0 0 3px rgba(59,130,246,.15);
    }

    .stack > * + *{ margin-top:12px }

    /* Actions */
    .actions{
      display:flex;
      gap:10px;
      margin-top:16px;
      flex-wrap:wrap;
    }
    .btn{
      border:none;
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      transition:transform .08s ease, opacity .15s ease;
      box-shadow:0 2px 0 rgba(0,0,0,.12) inset;
    }
    .btn:active{ transform:translateY(1px); }
    .btn-warn{ background:var(--warn); color:var(--warn-ink); }
    .btn-ghost{
      background:transparent;
      border:1px solid #d1d5db;
      color:#374151;
    }

    /* Status messages (JS can toggle these later) */
    .status{
      margin-top:12px;
      font-size:14px;
      color:var(--muted);
      display:none; /* show with JS when needed */
    }
    .status.ok{ color:#065f46; }   /* green-ish */
    .status.err{ color:#8b0f0f; }  /* red */
  </style>
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <h1 class="brand"><a href="index.html">The Blog Website</a></h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="newblog.html">New Blog</a>
    </nav>
  </header>

  <!-- Edit Form -->
  <main class="wrap">
    <h2 class="page-title">Edit Blog</h2>

    <section class="card">
      <!-- You’ll load values into these fields via edit.js -->
      <form id="form" class="stack" action="#" method="post" novalidate>
        <div>
          <label for="title">Blog title:</label>
          <input id="title" name="title" type="text" placeholder="e.g. Corporis accusantium" required />
        </div>

        <div>
          <label for="body">Blog body:</label>
          <textarea id="body" name="body" placeholder="Write or edit your post…"></textarea>
        </div>

        <div>
          <label for="author">Blog author:</label>
          <select id="author" name="author" required>
            <option value="" disabled selected>Select author</option>
            <option value="Ipsum">Ipsum</option>
            <option value="Dolor">Dolor</option>
            <option value="Amet">Amet</option>
          </select>
        </div>

        <div class="actions">
          <button class="btn btn-warn" type="submit">Save Changes</button>
          <a class="btn btn-ghost" href="index.html">Cancel</a>
        </div>

        <!-- optional status lines (to be toggled in JS later) -->
        <p id="status-ok"  class="status ok">Saved successfully.</p>
        <p id="status-err" class="status err">Failed to save.</p>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="edit.js"></script>

</body>
</html>
