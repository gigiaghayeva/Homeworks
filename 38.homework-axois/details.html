<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Post â€¢ The Blog Website</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#b31c1c; --ink:#0a1a24; --muted:#6b7280;
      --bg:#f5f6f8; --card:#ffffff; --radius:14px; --shadow:0 10px 18px rgba(12,17,29,.15);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Arial;}
    a{color:inherit;text-decoration:none}
    .topbar{max-width:1100px;margin:32px auto 24px;padding:0 20px;display:flex;justify-content:space-between;align-items:center;}
    .brand{font-family:Merriweather,serif;font-size:22px;color:var(--brand);margin:0}
    .nav{display:flex;gap:18px;font-size:14px;color:#444}
    .wrap{max-width:760px;margin:0 auto 64px;padding:0 20px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:28px}
    .title{font-family:Merriweather,serif;font-size:28px;margin:0 0 6px}
    .meta{color:var(--muted);font-size:14px;margin-bottom:16px}
    .body{white-space:pre-wrap;line-height:1.7;font-size:18px}
    .actions{display:flex;gap:10px;margin-top:22px;flex-wrap:wrap}
    .btn{border:1px solid #d1d5db;background:#fff;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
    .skeleton{background:#eef1f5;height:1em;border-radius:6px;animation:pulse 1.2s infinite ease-in-out}
    @keyframes pulse{0%{opacity:.6}50%{opacity:1}100%{opacity:.6}}
  </style>
</head>
<body>
  <header class="topbar">
    <h1 class="brand"><a href="index.html">The Blog Website</a></h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="newblog.html">New Blog</a>
    </nav>
  </header>

  <main class="wrap">
    <article id="post" class="card">
      <h2 id="title" class="title skeleton" style="width:70%">&nbsp;</h2>
      <p id="meta" class="meta skeleton" style="width:40%">&nbsp;</p>
      <div id="body" class="body skeleton" style="height:12rem">&nbsp;</div>

      <div class="actions">
        <a id="editLink" class="btn" href="#">Edit</a>
        <a class="btn" href="index.html">Back</a>
      </div>
    </article>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="details.js"></script>
</body>
</html>
