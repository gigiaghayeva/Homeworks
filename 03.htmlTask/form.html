<!DOCTYPE html>
<html>
  <head>
    <title>User Form</title>
  </head>
  <body>
    <form>
      <!-- Name -->
      Name:
      <input
        type="text"
        name="name"
        placeholder="Enter your name"
        required
      /><br /><br />

      <!-- Favorite number -->
      Fav number:
      <input
        type="number"
        name="favnum"
        min="1"
        max="30"
        placeholder="1-30"
      /><br /><br />

      <!-- Email -->
      Email:
      <input
        type="email"
        name="email"
        placeholder="example@mail.com"
        required
      /><br /><br />

      <!-- Password -->
      Password:
      <input type="password" name="password" required /><br /><br />

      <!-- Gender -->
      Gender:
      <input type="radio" name="gender" value="male" checked /> Male
      <input type="radio" name="gender" value="female" /> Female<br /><br />

      <!-- Country -->
      Country:
      <select name="country">
        <option value="usa">USA</option>
        <option value="azerbaijan">Azerbaijan</option>
        <option value="uk">UK</option></select
      ><br /><br />

      <!-- Message -->
      Message:<br />
      <textarea
        name="message"
        rows="5"
        cols="50"
        placeholder="Write something here..."
      ></textarea
      ><br /><br />

      <!-- Newsletter checkbox -->
      Subscribe to newsletter:
      <input type="checkbox" name="subscribe" /><br /><br />

      <!-- File upload -->
      Upload file:
      <input type="file" name="upload" /><br /><br />

      <!-- Birthdate -->
      Birthdate:
      <input type="date" name="birthdate" /><br /><br />

      <!-- Favorite color -->
      Favorite Color:
      <input type="color" name="favcolor" /><br /><br />

      <!-- Personal website -->
      Personal Website:
      <input
        type="url"
        name="website"
        placeholder="https://your-site.com"
      /><br /><br />

      <!-- Submit & Reset -->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
