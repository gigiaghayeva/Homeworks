<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #3b3b6d);
      height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .input-group { margin-bottom: 15px; }
    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }
    .input-group input:focus { border-color: #6c63ff; }
    .btn {
      width: 100%;
      padding: 10px;
      background: #6c63ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover { background: #5a52d6; }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>
    <button class="btn" id="loginBtn">Login</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      const validUsername = "gigi";
      const validPassword = "12345";

      if (!username || !password) {
        message.textContent = "Please fill in all fields.";
        message.className = "message error";
        return;
      }

      if (username === validUsername && password === validPassword) {
        message.textContent = "Login successful! ðŸŽ‰";
        message.className = "message success";
        // Example redirect after 800ms
        setTimeout(() => {
          // window.location.href = "dashboard.html";
        }, 800);
      } else {
        message.textContent = "Invalid username or password.";
        message.className = "message error";
      }
    }

    document.getElementById("loginBtn").addEventListener("click", login);
    // Optional: press Enter to submit
    document.getElementById("password").addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
